<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="social-box">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    <h2>Jessica Randall</h2>
    <h4 id="location">London, United Kingdom</h4>
    "Front-end developer and avid reader."

    <div class="buttons">
      <button id="github">Github</button>
      <button id="frontend">Frontend Mentor</button>
      <button id="linkedin">LinkedIn</button>
      <button id="twitter">Twitter</button>
      <button id="instagram">Instagram</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SengokuNadeko</a>.
  </div>

</body>
</html>
